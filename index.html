<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section>
        <!--Calculadora-->
        <div class="Calculadora">
          <div class="input-group input-result">
            <span class="input-group-text in" id="addon-wrapping">borrar</span>
            <input type="text" class="form-control form-result" id="result">
          </div>
          <!--Teclas numericas-->
          <div class="num">
            <button type="button" class="btn btn-secondary btn-calc" id="1">1</button>
            <button type="button" class="btn btn-secondary btn-calc" id="2">2</button>
            <button type="button" class="btn btn-secondary btn-calc" id="3">3</button>
            <button type="button" class="btn btn-warning btn-calc" id="clr">clr</button>
            <button type="button" class="btn btn-secondary btn-calc" id="4">4</button>
            <button type="button" class="btn btn-secondary btn-calc" id="5">5</button>
            <button type="button" class="btn btn-secondary btn-calc" id="6">6</button>
            <button type="button" class="btn btn-warning btn-calc" id="mas">+</button>
            <button type="button" class="btn btn-secondary btn-calc" id="7">7</button>
            <button type="button" class="btn btn-secondary btn-calc" id="8">8</button>
            <button type="button" class="btn btn-secondary btn-calc" id="9">9</button>
            <button type="button" class="btn btn-warning btn-calc" id="menos">-</button>
            <button type="button" class="btn btn-warning btn-calc" id="por">*</button>
            <button type="button" class="btn btn-secondary btn-calc" id="0">0</button>
            <button type="button" class="btn btn-warning btn-calc" id="division">/</button>
            <button type="button" class="btn btn-warning btn-calc" id="igual"> = </button>
          </div>  
        </div>
    </section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
